<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>list formatting example</title>
  <script src="../../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../../dist/vue-i18n.min.js"></script>
</head>

<body>

  <div id="app">
    <p>{{$t('message.hello', {msg: 'hello'})}}</p>
  </div>

  <script>
    const messages = {
      en: {
        message: {
          hello: '%{msg} world'
        }
      }
    }

    const i18n = new VueI18n({
      locale: 'en',
      messages
    })
    Vue.use(VueI18n)
    new Vue({
      i18n
    }).$mount('#app')

  </script>

</body>

</html>
