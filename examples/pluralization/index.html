<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>list formatting example</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
    <script src="../../dist/vue-i18n.min.js"></script>
</head>

<body>
  <div id="app">
    <p>{{$tc('car', 1)}}</p>
    <p>{{$tc('car', 2)}}</p>
    <p>{{$tc('apple', 0)}}</p>
    <p>{{$tc('apple', 1)}}</p>
    <p>{{$tc('apple', 10, {count: 10})}}</p>
  </div>
  <script>
    Vue.use(VueI18n)

    new Vue({
      i18n: new VueI18n({
        locale: 'en',
        messages: {
          en: {
            car: 'car | cars',
            apple: 'no apple ï½œ one apple | {count} apples'
          }
        }
      })
    }).$mount('#app')
  </script>
</body>

</html>
