<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fallback localization</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../dist/vue-i18n.min.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ $t('message') }}</p>
  </div>

  <script>
    Vue.use(VueI18n)
    new Vue({
      i18n: {
        locale: 'ja',
        fallbackLocale: 'en',
        messages: {
          en: {
            message: 'hello world'
          },
          ja: {

          }
        }
      }
    }).$mount('#app')
  </script>
</body>
</html>
